<!DOCTYPE html>
<html>
  <head>
    <script src="elm.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      var app = Elm.Main.init({
        node: document.getElementById("app"),
      });
      app.ports.slideSelected.subscribe(function (id) {
        var loader = document.getElementById(id);
        if (loader == null) {
          return;
        }

        var file = loader.files[0];
        var reader = new FileReader();
        reader.onload = (function (event) {
          var encoded = event.target.result;
          var portData = {
            content: encoded,
            name: file.name
          };
          app.ports.slideContentRead.send(portData);
        });
        reader.readAsText(file);
      });
    </script>
  </body>
</html>
